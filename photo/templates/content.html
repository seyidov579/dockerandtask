{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
<div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">

      <h4 class="my-4">Photo List
      </h4>
      {% for photo_item in photo %}
      <div class="col-md-4 portfolio-item">
          <div class="card h-100">
            <a href="{% url 'photo:details' photo_item.id %}"><img class="card-img-top" src="{{ photo_item.photo.url }}{{ photo_item.crop_url }}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="{% url 'photo:details' photo_item.id %}">Project Five</a>
              </h4>
            </div>
          </div>
      </div>
      {% endfor %}

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

      <!-- Categories Widget -->
      <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <ul class="list-unstyled mb-0">
                  {% for user in users %}
                <li>
                  <a href="{% url 'photo:list' %}?user={{ user.email }}">{{ user.email }}</a>
                </li>
                  {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>


    </div>

</div>
<!-- /.row -->
{% endblock %}
